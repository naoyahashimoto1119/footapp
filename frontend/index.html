<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AI足分析アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AI足分析アプリ</h1>
    <p>立った状態で足を上から撮影した写真をアップロードすると、足のタイプをAIが分析します。</p>

    <div class="upload-area">
      <label for="fileInput" class="file-label">足の写真を選択</label>
      <input type="file" id="fileInput" accept="image/*" />
      <button id="analyzeBtn" disabled>AIで分析する</button>
    </div>

    <div class="preview">
      <h2>プレビュー</h2>
      <img id="previewImage" src="" alt="プレビュー画像" />
    </div>

    <div class="result">
      <h2>診断結果</h2>
      <div id="resultText">まだ分析していません。</div>
      <div id="probTable"></div>
    </div>

    <footer>
      <small>※ 現時点ではデモ用モデルです。精度向上のためには学習データが必要です。</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
