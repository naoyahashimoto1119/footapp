<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>足の特徴診断アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>🦶 足の特徴診断</h1>
      <p class="subtitle">写真を撮るだけでAIが自動分析</p>
    </header>

    <!-- 写真を撮る -->
    <section class="panel">
      <h2>足の写真を撮る</h2>
      <p class="text">立った状態で足を上から撮影してください</p>
      
      <label for="imageInput" class="upload-button">
        📷 カメラで撮る / 写真を選ぶ
      </label>
      <input
        type="file"
        id="imageInput"
        accept="image/*"
        capture="environment"
      >
    </section>

    <!-- 分析中・結果表示エリア -->
    <section class="panel" id="resultSection" style="display: none;">
      <div class="canvas-wrapper">
        <canvas id="footCanvas"></canvas>
      </div>
      
      <div class="analyzing" id="analyzing">
        <div class="spinner"></div>
        <p>AIが足を分析中...</p>
      </div>

      <div class="error" id="errorMessage" style="display: none;"></div>

      <div id="result"></div>
      
      <button class="retry-button" id="retryBtn" style="display: none;">
        📷 別の写真で試す
      </button>
    </section>

    <footer class="footer">
      <p>🏃 足に合ったシューズで快適なスポーツライフを！</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
